<!doctype html>
<html>
 <head>
  <meta charset="utf-8"/>
  <script>
function 伝言する() {
  if (入力伝言.value === "") {
    alert("内容の入力をお願いします");
  } else {
    伝言エリア.innerText = 入力伝言.value;
    alert("伝言をせっとしました");
  }
}
</script>
</head>
<body>
 伝言の板
<p id="伝言エリア">伝言はいまのところありません</p>
<input id="入力伝言"><button onclick="伝言する();">セット</button>>
</body>
</html>
